name: number go brr

on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:

jobs:
  poll_and_commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Run script
        run: python scraper.py
        
      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "micum moment"
          files: |
            gun_popularity_history.csv
            gun_score_history.csv
